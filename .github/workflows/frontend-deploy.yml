# Required Github secrets
# VITE_API_URL
# VITE_HOST_LINK
# GITHUB_TOKEN - autogenerated
# FIREBASE_SERVICE_ACCOUNT_SPLAB_A26F8 - autogenerated

name: frontend-cicd
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_HOST_LINK: ${{ secrets.VITE_HOST_LINK }}

      - name: Deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPLAB_A26F8 }}
          projectId: splab-a26f8
          channelId: live
          entryPoint: frontend/
